name: Run Jest Tests with Prisma Migration

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # specify your node version

    - name: Install Dependencies
      run: cd backend; npm install

    - name: Copy env files
      run: cd backend; cp .env.example .env

    - name: Setup Test Database
      run: cd backend; DATABASE_URL="file:./test.db" npx prisma migrate deploy
      env:
        NODE_ENV: test

    - name: Generate Prisma Client
      run: cd backend; npx prisma generate

    - name: Seed Test Database
      run: cd backend; NODE_ENV=test DATABASE_URL="file:./test.db" node prisma/seed.js

    - name: Run Jest Tests
      run: |
        cd backend
        echo "🧪 Running all tests..."
        npm test 2>&1 | tee test-output.log
        echo ""
        echo "📊 Test Summary:"
        grep -E "(Test Suites:|Tests:)" test-output.log || true
        echo ""
        if grep -q "All tests passed" test-output.log; then
          echo "✅ All tests passed successfully!"
          exit 0
        else
          echo "❌ Tests failed or incomplete"
          cat test-output.log | tail -30
          exit 1
        fi
