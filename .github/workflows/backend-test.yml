name: Run Jest Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # specify your node version
    - name: Install Dependencies
      run: cd backend; npm install
    - name: Run Jest Tests
      run: cd backend; npm test

