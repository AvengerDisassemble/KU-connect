name: Backend Tests (Prisma + Jest)

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-test.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-test.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Copy env
        run: cp .env.example .env

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Prisma Migrations
        run: npx prisma migrate deploy

      - name: Run tests
        env:
          SHOW_LOGS: true
        run: |
          npm test 2>&1 | tee jest-output.txt

      - name: Upload Jest Output (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: jest-output
          path: backend/jest-output.txt
